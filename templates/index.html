{% extends "base.html" %}
{% block head %}
<script type="text/javascript" src="/static/jquery.shorten.js"></script>
{% endblock %}
{% block topbar %}

  <div>
    Welcome, <strong>{{me.name}}</strong><br>
      <a href="/suggestion/new"> New suggestion</a>
  </div>

{% endblock %}
{% block content %}
  <p>
    <div>
	suggestions:
	{{ content }}
	<br>
	{% for suggestion in suggestions %}
	<div class="suggestion">	
		<br><a href="/suggestion/{{ suggestion.id }}"><div class="suggestion_text">{{ suggestion.title }}</div></a>
	</div>
	{% endfor %}
<script language="javascript">
$(document).ready(function() {

$(".suggestion_text").shorten({showChars: 160});

 });
 
</script>
</div>
  <p>

{% endblock%}
